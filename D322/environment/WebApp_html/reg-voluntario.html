<html lang="en">

<head>
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>GNR - Registo de Voluntário</title>
  <!-- Custom fonts for this template-->

  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />
  <!-- Custom styles for this template-->
  <link href="main.css" rel="stylesheet" />
</head>

<body class="bg-gradient-primary">
  <div class="container">
    <!-- Outer Row -->
    <div class="row">

      <body class="bg-gradient-primary">
        <div class="container">
          <!-- Outer Row -->
          <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
              <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">

                    <div class="col-lg-12">
                      <div class="p-5 mx-5">
                        <div class="tab-content">
                          <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                            <div class="main-card mb-3 card">
                              <div class="card-body">
                                <h5 class="card-title">Registo</h5>
                                <form>
                                  <div class="form-row">
                                    <div class="col-md-12">
                                      <div class="form-group"><label for="exampleCode" class="">Novo
                                          Voluntário</label>
                                        <input name="nome" id="nome" placeholder="Nome" type="text"
                                          class="form-control">
                                      </div>
                                      <div class="form-group"><input name="email" id="email" placeholder="Email"
                                          type="email" class="form-control">
                                      </div>
                                      <div class="position-relative form-group"><input name="complemento_Morada"
                                          id="exampleMorada" placeholder="Morada" type="text" class="form-control">
                                      </div>

                                      <div class="position-relative form-group">
                                        <div> <select class="mb-2 form-control" id="formacao" name="formacao">
                                            <option value="Formação" disabled selected>Formação</option>
                                            <option value="2 Ciclo">2º Ciclo</option>
                                            <option value="3 Ciclo">3º Ciclo</option>
                                            <option value="Ensino Secundário">Ensino Secundário</option>
                                            <option value="Ensino Superior">Ensino Superior</option>
                                          </select>
                                        </div>
                                      </div>
                                      <div class="position-relative form-group"><select class="mb-2 form-control"
                                          id="especialidade" name="especialidade">
                                          <option value="Formação" disabled selected>Especialidade</option>
                                        </select>
                                      </div>

                                      <div class="position-relative form-group"><input name="cartao_Cidadao"
                                          id="cartao_Cidadao" placeholder="Número CC" type="number"
                                          class="form-control">
                                      </div>
                                      <div class="position-relative form-group"><input name="data_Nascimento"
                                          id="data_Nascimento" placeholder="Data de Nascimento" type="date"
                                          class="form-control"></div>
                                    </div>

                                  </div>
                                  <div>
                                    <button type="submit" class="mb-2 mr-2 btn btn-success"
                                      onclick="registerCandidato();">Validar
                                    </button>
                                  </div>
                                </form>
                              </div>
                            </div>

                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>



        <script type="text/javascript" src="./controlers/regCand.js"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
